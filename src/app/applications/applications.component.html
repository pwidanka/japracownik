<div class="categories-container">
    <div class="wrapper">
        <div class="applications-list">
            <h2>Ostatnio Dodane Nowe Aplikacje</h2>
            @for(app of applications; track app){
            <div class="application-card">
                <div class="details">
                    <h3>{{ app.title }}</h3>
                    <p>Umiejętności (brak z dodanej aplikacji)</p>
                    <div class="info">
                        <span><mat-icon class="icon">work_outline</mat-icon>{{ app.type }}</span>
                        <span><mat-icon class="icon">schedule</mat-icon>{{ app.status }}</span>
                        <span><mat-icon class="icon">attach_money</mat-icon>{{ app.salary }}</span>
                        <span><mat-icon class="icon">location_on</mat-icon>{{ app.location }}</span>
                    </div>
                </div>
                <div class="view-button">
                    <button mat-flat-button (click)="viewApplicationDetails(app.title)">Wyświetl Aplikację</button>
                </div>
            </div>
            }
        </div>
    </div>
</div>
